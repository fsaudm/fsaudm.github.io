<div class="container skills-container">
  <h3>{{ site.skills_title | default: "Information Technology Skills" }}</h3>

  <div class="row clearfix skills">
    <!-- Description -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-print-12">
      {{ site.data.skills.description | strip | markdownify }}
      <br>
    </div>

    {% for category, details in site.data.skills %}
      <!-- Category -->
      <div class="col-xs-12 col-sm-4 col-md-3 col-print-12 left-column">
        <h4>{{ details.name }}</h4>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-9 col-print-12">
        <ul>
          {% for skill in details.skills %}
            <li>{{ skill }}</li>
          {% endfor %}
        </ul>
      </div>
      <br>
    {% endfor %}
  </div>
</div>
