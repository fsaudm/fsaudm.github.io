<div class="container programming-container">
  <h3>{{ site.programming_title | default: "Programming and Data Manipulation" }}</h3>
  <p>
    {{ site.data.programming.description }}
  </p>
  <ul style="list-style: none; padding-left: 0;">
    {% for language in site.data.programming.languages %}
      <li>
        <i class="{{ language.devicon_class }}" style="font-size: 20px; margin-right: 10px;"></i>
        <b>{{ language.name }}</b>
      </li>
    {% endfor %}
  </ul>
</div>
